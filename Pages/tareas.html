<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="../Templates/adminlte/dist/css/adminlte.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../Templates/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Templates/adminlte/plugins/bootstrap/css/bootstrap.min.css">
     <!-- Tu propio CSS -->
     <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="dashboard.html" class="nav-link">Inicio</a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">Mi Dashboard</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="productos.html" class="nav-link">
                                <i class="nav-icon fas fa-box"></i>
                                <p>Productos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="tareas.html" class="nav-link active">
                                <i class="nav-icon fas fa-tasks"></i>
                                <p>Tareas</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-danger" onclick="cerrarSesion()">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Cerrar Sesión</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <h1>Tareas</h1>

                    <!-- Botón para agregar tarea -->
                    <button id="btnAgregar" class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalAgregar">
                        <i class="fas fa-plus"></i> Agregar Tarea
                    </button>

                    <!-- Tabla de tareas -->
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTareas"></tbody> <!-- Aquí se insertan las tareas -->
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal para Agregar Tarea -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formAgregar">
                        <div class="form-group">
                            <label for="descripcion">Descripción de la Tarea:</label>
                            <input type="text" id="descripcion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" class="form-control" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <label for="editDescripcion">Descripción:</label>
                            <input type="text" id="editDescripcion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editEstado">Estado:</label>
                            <select id="editEstado" class="form-control" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (debe ir primero) -->
    <script src="../Templates/adminlte/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../Templates/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="../Templates/adminlte/dist/js/adminlte.min.js"></script>
    <script src="../Logica Front/tareas.js"></script>

    <script>
        function cerrarSesion() {
            if (confirm("¿Seguro que quieres cerrar sesión?")) {
                localStorage.removeItem("usuario"); // Elimina datos de sesión
                window.location.href = "/login.html"; // Redirige a la página de login
            }
        }
    </script>

</body>
</html>
