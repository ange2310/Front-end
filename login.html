<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/login.css"> <!-- Tu CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required autocomplete="off">
            </div>
            <div id="error-container">
                <p id="error-msg" style="display:none; color:red; text-align:center;">Usuario o contraseña incorrectos</p>
            </div>
            <div class="options">
                <label><input type="checkbox" id="rememberMe"> Recuérdame </label>
                <a href="recuperar.html">¿Olvidaste tu contraseña?</a> <!-- Asegura que exista esta página -->
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
    <script src="../auth.js"></script> <!-- Verifica que la ruta sea correcta -->
</body>
</html>
